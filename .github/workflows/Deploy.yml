name: Build and Deploy
on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # === Build Franklin site ===
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1'

      - run: julia -e '
              using Pkg; Pkg.activate("."); Pkg.instantiate();
              using NodeJS; run(`$(npm_cmd()) install highlight.js`);
              using Franklin;
              optimize()'

      # Franklin output is now in __site

      # === Build Node-based subfolder ===
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni
        working-directory: UFC_MSc_Thesis

      - name: Install dependencies
        run: nci
        working-directory: UFC_MSc_Thesis

      - name: Build UFC_MSc_Thesis app
        run: nr build --base /${{ github.event.repository.name }}/UFC_MSc_Thesis/
        working-directory: UFC_MSc_Thesis

      # === Merge build outputs ===
      - name: Merge outputs
        run: |
          mkdir -p __site/UFC_MSc_Thesis
          cp -r UFC_MSc_Thesis/dist/* __site/UFC_MSc_Thesis

      # === Deploy ===
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: __site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
